<main class="form-signin">
    <div class = "container-fluid w-50 h-100">
        <p class = "text-center">Admin Login</p>
        <form>
            <div class="row gy-2 gx-3 justify-content-md-center">
                <div class="col-sm-6">
                    <div class="form-floating mb-3">
                        <input type="text" 
                        class="form-control" name id="floatingInput" 
                        placeholder="User Name"
                        name = "adminUserName"
                        [(ngModel)] = "adminCredentials.AdminName">
                        <label for="floatingInput">Admin User Name</label>
                    </div>
                </div>
            </div>
            <div class="row gy-2 gx-3 justify-content-md-center">
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="password" name="AdminPassword" 
                        class="form-control" id="floatingPassword" placeholder="Password"     
                        [(ngModel)] = "adminCredentials.adminPassword">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
            </div>
            <div class="row gy-2 gx-3 justify-content-md-center">
                <div class="col-sm-6">
                    <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="adminLogin()">Login</button>
                
                </div>
            </div>
        </form>     
    </div>
</main>
