<main class="h-100">
    <div id="myCarousel" class="carousel slide h-100" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <!-- <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button> -->
      </div>
      <div class="carousel-inner h-100">
        <div class="carousel-item active h-100" id="One">
          <!-- <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/></svg> -->
          <div class="container-One">
            <div class="carousel-caption text-start">
              <h1>Kitchen Story</h1>
              <p>Your trusted website to buy authentic bakery and kitchen products.</p>
            </div>
          </div>
        </div>
        <div class="carousel-item h-100" id="two">
          <div class="container-One">
            <div class="carousel-caption">
              <h1>What do we offer</h1>
              <p>Search for delicious cake from the pantry of us for any special occasion. Buy fresh cheese and bread from us. Carefully and lovingly prepared Apple Vinegar is also available.</p>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
        <div class="input-group">
          <input type="text" id="searchbar"  name="name" [(ngModel)]="name" class="form-control" placeholder="Search for cakes, cheese, bread and vinegar from our pantry...">
            <div class="input-group-append">
              <a (click)="searchItem()" class="btn btn-secondary" type="button">
                Search
              </a>
            </div>
        </div>
    </div>
</main>
