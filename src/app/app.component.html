<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink='home' class="nav-link px-2 text-secondary">Kitchen Story</a></li>
      </ul>
      <div class="text-end">
        <a type="button" *ngIf="!isLoggedIn()" routerLink="admin-login"class="btn btn-outline-light me-2">Login</a>
        <a type="button" *ngIf="isLoggedIn()" (click)="logout()" routerLink="/home" class="btn btn-outline-light me-2">Logout</a>
      </div>
    </div>
  </div>
</header>
<main class="main">
  <div class="p-5 mb-4 bg-light rounded-3 h-100">
    <div class="container py-5 h-100 ">
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
<app-footer></app-footer>
