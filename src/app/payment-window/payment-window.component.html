<div class="container w-50 justify-content-center">
  <h2 class="text-center">Payment Gateway</h2>
  <hr class="my-4">
    <form [formGroup]="paymentForm" (ngSubmit)="payment()">
        <!--Payment Method Start-->
        <label for="paymentMethod" class="form-label">Payment Mode</label>
        <div class="form-check">
            <input id="credit" name="paymentMethod"type="radio" class="form-check-input" checked required>
            <label class="form-check-label" for="credit">Credit card</label>
        </div>
        <div class="form-check">
            <input id="debit" name="paymentMethod"  type="radio" class="form-check-input" required>
            <label class="form-check-label" for="debit">Debit card</label>
        </div>
        <!--Payment Method End-->
        <hr class="my-4">
        <div class="row gy-3">
          <div class="col-md-6">
            <label for="amount" class="form-label">Total Amount to Paid</label>
            <input type="text" formControlName="amount" class="form-control" value="{{transcation.total}}" readonly>
          </div>
        </div>
        <div class="row gy-3">
          <div class="col-md-6">
            <label for="cc-nname" class="form-label">Name</label>
            <input type="text" class="form-control"
            formControlName="name" [ngClass]="{'is-invalid':submitted && f.name.invalid}"
            name="name" id="cc-name" placeholder="" required>
            <div *ngIf='submitted && f.name.invalid' class="invalid-feedback">
                <div *ngIf='f.name.errors?.required'>
                    Name is required
                </div>
            </div>
          </div>
      
          <div class="col-md-6">
            <label for="cc-number" class="form-label">Card number</label>
            <input type="text" class="form-control" 
            formControlName="cardNumber" [ngClass]="{'is-invalid':submitted && f.cardNumber.invalid}"
            name="cardNumber" id="cc-number" placeholder="" required>
            <div *ngIf='submitted && f.cardNumber.invalid' class="invalid-feedback">
                <div *ngIf='f.cardNumber.errors?.required'>
                    Credit card number is required
                </div>
                <div *ngIf='f.cardNumber.errors?.max'>
                 Invalid card number 
                </div>
            </div>
          </div>
        </div>
        <div class="row gy-3">
          <div class="col-md-6">
            <label for="year">Year of Expiry</label>
            <select class="form-control"
            formControlName="years" [ngClass]="{'is-invalid':submitted && f.years.invalid}"
            name="years" id="year" placeholder="" required
            (click)="check()">
              <option  *ngFor="let year of years" [value]="year.value">{{year.name}}</option>
            </select>
            <div *ngIf='submitted && f.years.invalid' class="invalid-feedback">
              <div *ngIf='f.years.errors?.required'>
                  Year is required
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="month">Month of Expiry</label>
            <select formControlName="months" class="form-select form-control" name="months" id="month" (click)="check()" 
            [ngClass]="{'is-invalid':submitted && f.months.invalid}"
            required>
              <option [value]="month.value" *ngFor="let month of months">{{month.name}}</option>
            </select>
            <div *ngIf='submitted && f.months.invalid' class="invalid-feedback">
              <div *ngIf='f.months.errors?.required'>
                Month is required
            </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <label for="cc-cvv" class="form-label">CVV</label>
          <input type="password" class="form-control" id="cc-cvv" 
          formControlName="cvv" name="cvv"
          [ngClass]="{'is-invalid':submitted && f.cvv.invalid}"
          placeholder=""  required>
          <div *ngIf='submitted && f.cvv.invalid' class="invalid-feedback">
            <div *ngIf='f.cvv.errors?.required'>
                CVV is required
            </div>
          </div>
        </div>
        <hr class="my-4">
        <div class="row">
          <div class="col-md-12">
            <div class="d-grid gap-2  mx-auto">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>    
    </form>
</div>
